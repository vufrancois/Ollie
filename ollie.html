      #info {

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */

      }

      /* Modal Content/Box */
      .modal-content {
          background-color: #FFFFFF
          padding-top: 100px;
          margin-left: auto;
          margin-right: auto;
          width: 50%; /* Could be more or less, depending on screen size */
      }

      .modal-content-text {
          color: #000000;
          font-family: 'Roboto';
          font-size:20px;


       }

      /* The Close Button */
      .close {
          color: #aaa;
          float: right;
          padding-bottom: 30px;
          font-size: 28px;
          font-weight: bold;

      }

      .close:hover,
      .close:focus {
          color: black;
          text-decoration: none;
          cursor: pointer;
      }

      .center-img {
        display: block;
        margin: auto;
      }

            /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        vertical-align: bottom;
        margin: 10px 0px 0px 0px;
      }

      /* Hide default HTML checkbox */
      .switch input {display:none;}

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>

      // Use the DOM setInterval() function to change the offset of the symbol
      // at fixed intervals.
      function animateCar(line) {
          var count = 0;
          window.setInterval(function() {
            count = (count + 1) % 1000000;

            var icons = line.get('icons');
            icons[0].offset = (count / 30) + '%';
            line.set('icons', icons);
        }, 20);
      }

      function calculateAndDisplayRoute1(directionsDisplay, directionsService,
                                         markerArray, stepDisplay, map, line1, path) {
        // First, remove any existing markers from the map.
        for (var i = 0; i < markerArray.length; i++) {
          markerArray[i].setMap(null);
        }
        // Retrieve the start and end locations and create a DirectionsRequest using
        // WALKING directions.
        directionsService.route({
          origin: "penn station, new york, ny",
          destination: "Apple 5th Avenue",
          travelMode: 'DRIVING'
        }, function(response, status) {
          // Route the directions and pass the response to a function to create
          // markers for each step.

            // parse waypoints
            // directionsDisplay.setDirections(response);
            path = showSteps(response, markerArray, stepDisplay, map, path);
            line1.setPath(path);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function showSteps(directionResult, markerArray, stepDisplay, map, path) {
        // For each step, place a marker, and add the text to the marker's infowindow.
        // Also attach the marker to an array so we can keep track of it and remove it
        // when calculating new routes.
        var myRoute = directionResult.routes[0].legs[0];
        for (var i = 0; i < myRoute.steps.length; i++) {
          var marker = markerArray[i] = markerArray[i] || new google.maps.Marker;
          // add to path
          if (i == 0) {
            path.push(myRoute.steps[i].start_location);
          }
          path.push(myRoute.steps[i].end_location);
          attachInstructionText(
            stepDisplay, marker, myRoute.steps[i].instructions, map);
        }
        return path
      }



      function attachInstructionText(stepDisplay, marker, text, map) {
        google.maps.event.addListener(marker, 'click', function() {
          // Open an info window when the marker is clicked on, containing the text
          // of the step.
          stepDisplay.setContent(text);
          stepDisplay.open(map, marker);
        });
      }
